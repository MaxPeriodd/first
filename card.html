<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NikeEng</title>
  <link rel="stylesheet" href="Styles/style1.css">
</head>
<body>
  <div class="iPhone">
    <div class="header">
      <a href="index.html" class="heads">
        <img src="images/back.png" alt="">
      </a>
      <a>
        <img src="images/Nike.png" alt="">
      </a>
      <a>
        <img src="images/shopping bag_2.png" alt="">
      </a>
    </div>
    <div class="card">
      <h1>Air Max Plus</h1>
      <div class="rating">
        <span class="star" data-value="1">☆</span>
        <span class="star" data-value="2">☆</span>
        <span class="star" data-value="3">☆</span>
        <span class="star" data-value="4">☆</span>
        <span class="star" data-value="5">☆</span>
      </div>
      <p>Ваша оценка: <span id="rating-value">0</span></p>    
      <img src="images/nike2.png" alt="">
      <div class="img-controle">
          <input type="radio" name="contact"/>
          <label></label>
          <input type="radio"name="contact" />
          <label></label>
          <input type="radio"name="contact"/>
          <label></label>
      </div>
    </div>
    <div class="down-pricelist">
      <div class="down-pricelist-pad">
        <h2>Price</h2>
        <h1>$130</h1>
        <h2>Select Size</h2>
        <div class="size-controle">
          <button class="size">
            39
          </button>
          <button class="size">
            40
          </button>
          <button class="size">
            41
          </button>
          <button class="size">
            42
          </button>
          <button class="size">
            43
          </button>
        </div>
        <h2>Description</h2>
        <p>When performance is what you're looking for, look no further than the
          all-new Nike Air Max Plus...<a href="" class="a1">More</a>
        </p>
        <div class="down">
          <div class="down-del">
            <a class="down-del-but">Изменить</a>
            <a class="down-del-but1">Удалить</a>
          </div>          
        </div>
      </div>
    </div>
  </div>
  <script src="js/js2.js"></script>
</body>
</html>
